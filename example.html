<!doctype html>
<html>
<head>
    <title>Snabbdom Knob Component</title>
    <meta name=theme-color content=#303F9F><meta name=viewport content="width=device-width,minimum-scale=1">
    <style>
        body {
          font-family: monospace;
          background-color: rgb(17, 17, 17);
          padding: 60px;
        }

          header {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 48px;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            padding: 6px;
            box-sizing: border-box;
          }

    </style>
</head>
<body>

    <main></main>

    <script type="module">
        import knob from './knob.js'
        import html from 'https://cdn.skypack.dev/-/snabby@v4.2.4-lCS1XUfWAxhusPuX4Nud/dist=es2020,mode=imports/optimized/snabby.js'


        const model = knob.init({ value: 50 })
        let currentVnode = document.querySelector('main')


        function update () {
            const newVnode = html`<main>${knob.view(model, update)}</main>`
            currentVnode = html.update(currentVnode, newVnode)
        }


        update()
        
    </script>

</body>
</html>
